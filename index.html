<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Etch-A-Sketch</h1>
        </header>
        <main>
            <div class="settings">
                <h3>Settings</h3>
                <button id="clearGrid">Clear Grid</button>
                <button id="eraser">Eraser Mode</button>
                <button id="rainbowMode">Rainbow Mode</button>
                <div class="grid-size">16 x 16</div>
                <input type="range" min="1"max="16" value="16">
            </div>
            <div class="grid"></div>
        </main>
    </div>
<script src="scripts.js"></script>
</body>
</html>
